<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetric</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><span class="heading1">Leet</span><span class="heading2">Metric</span></h1>
        <div class="search-box">
            <input class="user-input" type="text" placeholder="Enter your Username">
            <button class="search-btn"><img src="search.svg" alt="Search"></button>
        </div>
        <div class="error">Invalid Username!</div>
        <div class="stats">
            <div class="easy-stat circle"><span class="easy-label">Easy</span></div>
            <div class="medium-stat circle"><span class="medium-label">Medium</span></div>
            <div class="hard-stat circle"><span class="hard-label">Hard</span></div>
            <div class="all-stat circle"><span class="all-label">All</span></div>
        </div>
        <div class="ranking"><p class="rank">Rank:</p></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
